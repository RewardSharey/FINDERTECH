<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk - FINDERTECH</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* RESET & BASE STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            position: relative;
        }

        :root {
            --primary: #1E88E5;
            --primary-dark: #0D47A1;
            --secondary: #90CAF9;
            --success: #2E7D32;
            --error: #D32F2F;
            --warning: #F9A825;
            --white: #FFFFFF;
            --gray-light: #F5F7FA;
            --gray-border: #E0E0E0;
            --gray-text: #616161;
            --black: #212121;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.12);
            --radius: 16px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', 'Poppins', sans-serif;
            background: var(--gray-light);
            color: var(--black);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.5;
            position: relative;
        }

        /* ANIMATED BACKGROUND - COPY FROM dashboard.html */
        .bg-animated {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(30, 136, 229, 0.03) 0%, rgba(13, 71, 161, 0.03) 100%);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 80%;
            animation-delay: -5s;
            background: var(--primary-dark);
        }

        .particle:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 10%;
            animation-delay: -10s;
        }

        .particle:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 70%;
            animation-delay: -15s;
            background: var(--secondary);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(90deg);
            }
            50% {
                transform: translateY(0) rotate(180deg);
            }
            75% {
                transform: translateY(20px) rotate(270deg);
            }
        }

        /* PAGE LOAD ANIMATION */
        .page-content {
            animation: pageFadeIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
            width: 100%;
            position: relative;
            z-index: 1;
        }

        @keyframes pageFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* TOP NAVIGATION */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--gray-border);
            z-index: 100;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: navFadeDown 0.5s ease-out 0.2s forwards;
            opacity: 0;
            transform: translateY(-10px);
        }

        @keyframes navFadeDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-left, .nav-right {
            width: 40px;
            min-width: 40px;
        }

        .nav-center {
            flex: 1;
            text-align: center;
            min-width: 0;
            overflow: hidden;
        }

        .brand {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            font-size: clamp(16px, 4vw, 18px);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .brand i {
            font-size: clamp(16px, 4vw, 20px);
            flex-shrink: 0;
        }

        .notification-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--gray-text);
            position: relative;
            cursor: pointer;
            transition: var(--transition);
            padding: 4px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-btn:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }

        .notification-badge {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 8px;
            height: 8px;
            background: var(--error);
            border-radius: 50%;
            border: 2px solid white;
        }

        /* MAIN CONTENT */
        .main-content {
            padding: 80px 16px 90px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 360px) {
            .main-content {
                padding: 80px 12px 90px;
            }
        }

        /* PAGE HEADER */
        .page-header {
            margin-bottom: 24px;
            animation: fadeIn 0.6s ease-out 0.3s forwards;
            opacity: 0;
            width: 100%;
            overflow: hidden;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .page-title {
            font-size: clamp(20px, 5vw, 24px);
            font-weight: 700;
            color: var(--black);
            margin-bottom: 8px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        .page-subtitle {
            font-size: clamp(12px, 3.5vw, 14px);
            color: var(--gray-text);
            line-height: 1.4;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        /* TABS */
        .tabs-container {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            overflow: hidden;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .tabs-header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 100%;
        }

        .tab-btn {
            padding: 16px 12px;
            background: none;
            border: none;
            font-family: 'Inter', sans-serif;
            font-size: clamp(14px, 3.8vw, 15px);
            font-weight: 600;
            color: var(--gray-text);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media (max-width: 360px) {
            .tab-btn {
                padding: 14px 8px;
            }
        }

        .tab-btn.active {
            color: var(--primary);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
        }

        .tab-content {
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        @media (max-width: 360px) {
            .tab-content {
                padding: 16px;
            }
        }

        .tab-pane {
            display: none;
            width: 100%;
            overflow: hidden;
        }

        .tab-pane.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        /* PRODUCT CARDS */
        .products-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        .product-card {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 20px;
            transition: var(--transition);
            animation: cardSlideUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
            border: 1px solid var(--gray-border);
            width: 100%;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .product-card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-4px);
        }

        @keyframes cardSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* BACKGROUND CARD BERDASARKAN HARGA - PROFESIONAL & ELEGAN */
        .card-basic {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 50%, #e9ecef 100%) !important;
            border: 1px solid rgba(224, 224, 224, 0.5) !important;
        }
        
        .card-standard {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 50%, #a5d6a7 100%) !important;
            border: 1px solid rgba(46, 125, 50, 0.3) !important;
        }
        
        .card-premium {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 50%, #90caf9 100%) !important;
            border: 1px solid rgba(30, 136, 229, 0.3) !important;
        }
        
        .card-pro {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #dee2e6 100%) !important;
            border: 1px solid rgba(108, 117, 125, 0.3) !important;
        }
        
        .card-enterprise {
            background: linear-gradient(135deg, #fff9e6 0%, #fff3cc 50%, #ffedb3 100%) !important;
            border: 1px solid rgba(212, 175, 55, 0.3) !important;
        }

        /* TEXTURE ELEGAN SEMUA CARD */
        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, 
                    rgba(255, 255, 255, 0.1) 0%,
                    transparent 40%),
                radial-gradient(circle at 80% 20%, 
                    rgba(255, 255, 255, 0.05) 0%,
                    transparent 40%);
            z-index: 0;
            pointer-events: none;
            animation: textureFloat 15s ease-in-out infinite alternate;
        }

        .product-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 20px,
                    rgba(255, 255, 255, 0.03) 20px,
                    rgba(255, 255, 255, 0.03) 40px
                );
            z-index: 0;
            pointer-events: none;
            animation: textureRotate 25s linear infinite;
            opacity: 0.2;
        }

        /* TEXTURE KHUSUS UNTUK CARD MAHAL */
        .card-premium::after,
        .card-pro::after,
        .card-enterprise::after {
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 15px,
                    rgba(255, 255, 255, 0.05) 15px,
                    rgba(255, 255, 255, 0.05) 30px
                ),
                radial-gradient(
                    circle at 30% 30%,
                    rgba(255, 255, 255, 0.1) 0%,
                    transparent 60%
                );
            opacity: 0.3;
        }

        .card-enterprise::after {
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(255, 255, 255, 0.08) 10px,
                    rgba(255, 255, 255, 0.08) 20px
                ),
                radial-gradient(
                    circle at 50% 50%,
                    rgba(255, 255, 255, 0.15) 0%,
                    transparent 70%
                );
            opacity: 0.4;
        }

        @keyframes textureFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.3;
            }
            33% {
                transform: translateY(-8px) scale(1.01);
                opacity: 0.4;
            }
            66% {
                transform: translateY(8px) scale(0.99);
                opacity: 0.2;
            }
        }

        @keyframes textureRotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* KONTEN CARD (di atas texture) */
        .product-card > * {
            position: relative;
            z-index: 2;
        }

        .product-card.my-product {
            border-left: 4px solid var(--primary);
        }

        /* REVISI 1: LAYOUT CARD PRODUK YANG LEBIH BAIK */
        .product-header {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            margin-bottom: 0;
            width: 100%;
        }

        .product-icon {
            width: 60px;
            height: 60px;
            min-width: 60px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--primary);
            background: linear-gradient(135deg, rgba(30, 136, 229, 0.1) 0%, rgba(13, 71, 161, 0.05) 100%);
            position: relative;
            z-index: 2;
            box-shadow: 0 4px 12px rgba(30, 136, 229, 0.15);
        }

        @media (max-width: 360px) {
            .product-icon {
                width: 50px;
                height: 50px;
                min-width: 50px;
                font-size: 20px;
            }
        }

        .product-info {
            flex: 1;
            min-width: 0;
        }

        .product-name {
            font-size: clamp(16px, 4vw, 18px);
            font-weight: 700;
            color: var(--black);
            margin-bottom: 6px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            line-height: 1.3;
        }

        .product-description {
            font-size: clamp(12px, 3.2vw, 13px);
            color: var(--gray-text);
            line-height: 1.5;
            margin-bottom: 0;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* FIXED: LAYOUT DETAIL PRODUK YANG RAPI */
        .product-details {
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: linear-gradient(135deg, rgba(30, 136, 229, 0.05) 0%, rgba(13, 71, 161, 0.05) 100%);
            border-radius: 14px;
            padding: 18px;
            border: 1px solid rgba(30, 136, 229, 0.1);
            backdrop-filter: blur(4px);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(30, 136, 229, 0.1);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-size: clamp(12px, 3.2vw, 13px);
            color: var(--gray-text);
            font-weight: 500;
            min-width: 100px;
        }

        .detail-value {
            font-size: clamp(13px, 3.5vw, 14px);
            font-weight: 600;
            color: var(--black);
            text-align: right;
            flex: 1;
            margin-left: 10px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .detail-value.price {
            color: var(--primary-dark);
            font-weight: 700;
        }

        .detail-value.reward {
            color: var(--success);
            font-weight: 700;
        }

        .product-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: clamp(10px, 2.8vw, 12px);
            font-weight: 600;
            text-transform: uppercase;
            white-space: nowrap;
            display: inline-block;
            position: relative;
            z-index: 2;
            margin-top: 8px;
        }

        @media (max-width: 360px) {
            .product-status {
                padding: 5px 10px;
            }
        }

        .status-active {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            color: var(--success);
            border: 1px solid #a5d6a7;
        }

        .status-selesai {
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            color: var(--gray-text);
            border: 1px solid #bdbdbd;
        }

        /* PROGRESS BAR */
        .progress-section {
            margin-bottom: 20px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            width: 100%;
        }

        .progress-label {
            font-size: clamp(12px, 3.2vw, 14px);
            color: var(--gray-text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .progress-text {
            font-size: clamp(12px, 3.2vw, 14px);
            font-weight: 600;
            color: var(--black);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .progress-bar {
            height: 10px;
            background: rgba(224, 224, 224, 0.8);
            border-radius: 5px;
            overflow: hidden;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 5px;
            transition: width 0.6s ease-out;
            position: relative;
            z-index: 2;
        }

        /* ACTION BUTTONS */
        .product-actions {
            display: flex;
            gap: 12px;
            width: 100%;
            position: relative;
            z-index: 2;
            margin-top: auto;
        }

        .buy-btn {
            flex: 1;
            padding: clamp(12px, 3.5vw, 14px);
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: clamp(13px, 3.5vw, 14px);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            position: relative;
            z-index: 2;
            box-shadow: 0 4px 12px rgba(30, 136, 229, 0.2);
        }

        .buy-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--primary-dark) 0%, #0D47A1 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 136, 229, 0.3);
        }

        .buy-btn:active:not(:disabled) {
            transform: scale(0.97);
        }

        .buy-btn:disabled {
            background: var(--gray-border);
            color: var(--gray-text);
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none;
        }

        /* REVISI 3: TOMBOL AMBIL REWARD HARI INI */
        .claim-section {
            margin-top: 20px;
            width: 100%;
        }

        .claim-btn {
            width: 100%;
            padding: clamp(12px, 3.5vw, 14px);
            background: linear-gradient(135deg, var(--success) 0%, #2E7D32 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: clamp(13px, 3.5vw, 14px);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            z-index: 2;
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.2);
        }

        .claim-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .claim-btn:hover:not(:disabled)::before {
            left: 100%;
        }

        .claim-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #2E7D32 0%, #1B5E20 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 125, 50, 0.3);
        }

        .claim-btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .claim-btn:disabled {
            background: var(--gray-border);
            color: var(--gray-text);
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none;
        }

        .claim-btn:disabled .pulse {
            display: none;
        }

        .claim-btn .pulse {
            position: absolute;
            top: 50%;
            left: 20px;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translateY(-50%) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-50%) scale(1.5);
                opacity: 0.4;
            }
            100% {
                transform: translateY(-50%) scale(1);
                opacity: 0.8;
            }
        }

        /* REWARD INFO */
        .reward-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            padding: 18px;
            background: linear-gradient(135deg, rgba(232, 245, 233, 0.9) 0%, rgba(200, 230, 201, 0.8) 100%);
            border-radius: 14px;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(46, 125, 50, 0.1);
        }

        @media (max-width: 360px) {
            .reward-info {
                padding: 16px;
                gap: 14px;
            }
        }

        .reward-item {
            text-align: center;
            min-width: 0;
            position: relative;
            z-index: 2;
        }

        .reward-label {
            font-size: clamp(11px, 3vw, 12px);
            color: var(--success);
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 600;
        }

        .reward-value {
            font-size: clamp(16px, 4vw, 18px);
            font-weight: 700;
            color: var(--success);
            font-family: 'Poppins', sans-serif;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;

            const now = new Date();
            const start = startDate.toDate();
            const end = new Date(start);

            if (now >= end) return 100;
            
            const totalTime = end - start;
            const elapsedTime = now - start;
            
            return Math.min(Math.floor((elapsedTime / totalTime) * 100), 100);

        function calculateCurrentDay(startDate) {
            const now = new Date();
            const start = startDate.toDate();
            const diffTime = Math.abs(now - start);

                        <div class="detail-row">
                            <span class="detail-label">Reward Harian</span>
                            <span class="detail-value reward">${formatCurrency(product.dailyReward)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Total Diperoleh</span>
                            <span class="detail-value reward">${formatCurrency(totalRewardEarned)}</span>
                        </div>
                    </div>
                    
                    ${userProduct.status === 'active' ? `
                        <div class="claim-section">
                            <button class="claim-btn" ${canClaim ? '' : 'disabled'} data-product-id="${userProduct.id}">
                                ${canClaim ? '<span class="pulse"></span>' : ''}
                                <i class="fas fa-coins"></i>
                                ${canClaim ? 'Ambil Reward Hari Ini' : 'Reward Hari Ini Sudah Diambil'}
                            </button>
                        </div>
                    ` : ''}
                `;
                
                myProductsList.appendChild(productCard);
                
                // Add event listener for claim button
                if (userProduct.status === 'active' && canClaim) {
                    const claimBtn = productCard.querySelector('.claim-btn');
                    claimBtn.addEventListener('click', () => {
                        claimDailyReward(userProduct.id, product.dailyReward);
                    });
                }
            });
        }

        // Claim Daily Reward Function
        async function claimDailyReward(userProductId, dailyReward) {
            try {
                const userProductRef = doc(db, 'user_products', userProductId);
                const userRef = doc(db, 'users', currentUser.uid);
                
                // Get current data
                const userProductDoc = await getDoc(userProductRef);
                const userDoc = await getDoc(userRef);
                
                if (!userProductDoc.exists() || !userDoc.exists()) {
                    showToast('Data tidak ditemukan', 3000);
                    return;
                }
                
                const userProductData = userProductDoc.data();
                const userData = userDoc.data();
                
                // Check if already claimed today
                if (!canClaimRewardToday(userProductData)) {
                    showToast('Reward hari ini sudah diklaim', 3000);
                    return;
                }
                
                // Calculate new totals
                const newTotalReward = (userProductData.totalRewardEarned || 0) + dailyReward;
                const newUserSaldo = (userData.saldo || 0) + dailyReward;
                
                // Update user_products
                await updateDoc(userProductRef, {
                    lastClaimDate: serverTimestamp(),
                    totalRewardEarned: newTotalReward
                });
                
                // Update user saldo
                await updateDoc(userRef, {
                    saldo: newUserSaldo
                });
                
                // Record transaction
                await addDoc(collection(db, 'transactions'), {
                    uid: currentUser.uid,
                    type: 'reward',
                    amount: dailyReward,
                    description: `Reward harian produk ${userProductData.productName}`,
                    createdAt: serverTimestamp()
                });
                
                showToast(`Reward ${formatCurrency(dailyReward)} berhasil diklaim!`, 3000);
                
                // Reload user products
                loadUserProducts();
                
            } catch (error) {
                console.error('Error claiming reward:', error);
                showToast('Gagal mengklaim reward', 3000);
            }
        }

        // Show Confirm Modal
        function showConfirmModal(product) {
            selectedProduct = product;
            
            // Prevent body scroll
            body.classList.add('no-scroll');
            
            modalTitle.textContent = `Beli ${product.name}`;
            
            modalProductInfo.innerHTML = `
                <div style="text-align: center; margin-bottom: 24px;">
                    <div class="product-icon" style="margin: 0 auto 16px; width: 70px; height: 70px;">
                        <i class="fas ${product.icon}" style="font-size: 32px;"></i>
                    </div>
                    <h4 style="margin-bottom: 8px; color: var(--black); word-wrap: break-word; overflow-wrap: break-word; hyphens: auto;">${product.name}</h4>
                    <p style="color: var(--gray-text); font-size: 14px; word-wrap: break-word; overflow-wrap: break-word; hyphens: auto; line-height: 1.4;">${product.description}</p>
                </div>
                
                <div style="background: var(--gray-light); border-radius: 14px; padding: 20px; margin-bottom: 20px; border: 1px solid rgba(30, 136, 229, 0.1);">
                    <div style="display: flex; flex-direction: column; gap: 12px;">
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid rgba(30, 136, 229, 0.1);">
                            <span style="font-size: 14px; color: var(--gray-text); font-weight: 500;">Durasi</span>
                            <span style="font-weight: 600; color: var(--black); font-size: 14px;">${product.duration} Hari</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid rgba(30, 136, 229, 0.1);">
                            <span style="font-size: 14px; color: var(--gray-text); font-weight: 500;">Harga</span>
                            <span style="font-weight: 700; color: var(--primary-dark); font-size: 16px;">${formatCurrency(product.price)}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 0;">
                            <span style="font-size: 14px; color: var(--gray-text); font-weight: 500;">Reward per Hari</span>
                            <span style="font-weight: 700; color: var(--success); font-size: 16px;">${formatCurrency(product.dailyReward)}</span>
                        </div>
                    </div>
                </div>
                
                <div style="background: linear-gradient(135deg, #fff3e0 0%, #ffecb3 100%); border-radius: 12px; padding: 16px; margin-bottom: 20px; border: 1px solid rgba(245, 124, 0, 0.1);">
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                        <i class="fas fa-info-circle" style="color: #f57c00; font-size: 18px;"></i>
                        <span style="font-weight: 700; color: #f57c00; word-wrap: break-word; overflow-wrap: break-word;">Informasi Penting</span>
                    </div>
                    <ul style="font-size: 13px; color: #f57c00; padding-left: 24px; word-wrap: break-word; overflow-wrap: break-word;">
                        <li style="margin-bottom: 6px;">Saldo Anda akan dikurangi sesuai harga produk</li>
                        <li style="margin-bottom: 6px;">Reward akan dikreditkan ke saldo setiap hari</li>
                        <li style="margin-bottom: 6px;">Produk aktif selama ${product.duration} hari</li>
                        <li>Anda tidak bisa membeli produk yang sama jika masih aktif</li>
                    </ul>
                </div>
                
                <div style="text-align: center; font-size: 14px; color: var(--gray-text); word-wrap: break-word; overflow-wrap: break-word; padding: 12px; background: rgba(30, 136, 229, 0.05); border-radius: 8px;">
                    <i class="fas fa-shield-alt" style="color: var(--primary); margin-right: 8px;"></i>
                    Transaksi aman dan terjamin
                </div>
            `;
            
            confirmModal.classList.add('show');
        }

        // Close Modal
        function closeModal() {
            confirmModal.classList.remove('show');
            selectedProduct = null;
            
            // Restore body scroll
            body.classList.remove('no-scroll');
        }

        // Process Product Purchase
        async function processPurchase() {
            if (!selectedProduct || !currentUser) return;
            
            try {
                // Check user saldo
                const userDoc = await getDoc(doc(db, 'users', currentUser.uid));
                if (!userDoc.exists()) {
                    showToast('Data pengguna tidak ditemukan', 3000);
                    return;
                }
                
                const userData = userDoc.data();
                if (userData.saldo < selectedProduct.price) {
                    showToast('Saldo tidak mencukupi', 3000);
                    closeModal();
                    return;
                }
                
                // Check if user already has active product of same type
                const userProductsQuery = query(
                    collection(db, 'user_products'),
                    where('uid', '==', currentUser.uid),
                    where('productId', '==', selectedProduct.id),
                    where('status', '==', 'active')
                );
                
                const userProductsSnapshot = await getDocs(userProductsQuery);
                if (!userProductsSnapshot.empty) {
                    showToast('Anda sudah memiliki produk ini yang masih aktif', 3000);
                    closeModal();
                    return;
                }
                
                // Update user saldo
                const newSaldo = userData.saldo - selectedProduct.price;
                await updateDoc(doc(db, 'users', currentUser.uid), {
                    saldo: newSaldo
                });
                
                // Add user product
                const userProductData = {
                    uid: currentUser.uid,
                    productId: selectedProduct.id,
                    productName: selectedProduct.name,
                    productPrice: selectedProduct.price,
                    dailyReward: selectedProduct.dailyReward,
                    durationDays: selectedProduct.duration,
                    startDate: serverTimestamp(),
                    currentDay: 0,
                    totalRewardEarned: 0,
                    lastClaimDate: null,
                    status: 'active',
                    createdAt: serverTimestamp()
                };
                
                await addDoc(collection(db, 'user_products'), userProductData);
                
                // Record transaction
                const transactionData = {
                    uid: currentUser.uid,
                    type: 'produk',
                    amount: -selectedProduct.price,
                    description: `Beli produk ${selectedProduct.name}`,
                    createdAt: serverTimestamp()
                };
                
                await addDoc(collection(db, 'transactions'), transactionData);
                
                showToast('Produk berhasil dibeli!', 3000);
                closeModal();
                
                // Reload products
                loadUserProducts();
                
            } catch (error) {
                console.error('Error processing purchase:', error);
                showToast('Gagal memproses pembelian', 3000);
            }
        }

        // Load User Products from Firestore
        async function loadUserProducts() {
            if (!currentUser) return;
            
            try {
                const userProductsQuery = query(
                    collection(db, 'user_products'),
                    where('uid', '==', currentUser.uid)
                );
                
                onSnapshot(userProductsQuery, (snapshot) => {
                    userProducts = [];
                    snapshot.forEach(doc => {
                        userProducts.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    // Update UI
                    loadProducts();
                    loadMyProducts();
                });
                
            } catch (error) {
                console.error('Error loading user products:', error);
            }
        }

        // Event Listeners
        tabProduk.addEventListener('click', () => {
            tabProduk.classList.add('active');
            tabProdukSaya.classList.remove('active');
            produkPane.classList.add('active');
            produkSayaPane.classList.remove('active');
        });

        tabProdukSaya.addEventListener('click', () => {
            tabProdukSaya.classList.add('active');
            tabProduk.classList.remove('active');
            produkSayaPane.classList.add('active');
            produkPane.classList.remove('active');
        });

        modalClose.addEventListener('click', closeModal);
        modalCancel.addEventListener('click', closeModal);
        modalConfirm.addEventListener('click', processPurchase);

        // Close modal on outside click
        confirmModal.addEventListener('click', (e) => {
            if (e.target === confirmModal) {
                closeModal();
            }
        });

        // Prevent modal content click from closing modal
        document.querySelector('.modal-content').addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Auth State Listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadUserProducts();
            } else {
                // User not logged in, redirect to login
                window.location.href = 'login.html';
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Initial load
            loadProducts();
        });

        // Prevent horizontal scroll
        window.addEventListener('scroll', () => {
            if (window.scrollX !== 0) {
                window.scrollTo(0, window.scrollY);
            }
        });

    </script>
</body>
</html>
