<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINDERTECH - Login</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* ===== RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Poppins', sans-serif;
        }
        
        :root {
            --primary: #1E88E5;
            --secondary: #0D47A1;
            --accent-green: #2E7D32;
            --accent-red: #D32F2F;
            --accent-yellow: #F9A825;
            --white: #FFFFFF;
            --bg-light: #F5F7FA;
            --border-light: #E0E0E0;
            --text-dark: #212121;
            --text-gray: #616161;
            --shadow: rgba(0, 0, 0, 0.08);
            --shadow-hover: rgba(0, 0, 0, 0.12);
        }
        
        body {
            min-height: 100vh;
            background-color: var(--bg-light);
            color: var(--text-dark);
            overflow-x: hidden;
            position: relative;
        }
        
        /* ===== ANIMATED BACKGROUND ===== */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        /* Layer 1: Animated Gradient */
        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #e3f2fd 0%, #f5f7fa 50%, #e8eaf6 100%);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Layer 2: Subtle Pattern */
        .pattern-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            background-image: 
                radial-gradient(circle at 10% 20%, var(--primary) 1px, transparent 1px),
                radial-gradient(circle at 90% 80%, var(--secondary) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        /* Layer 3: Floating Particles */
        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(30, 136, 229, 0.08);
            border-radius: 50%;
            animation: float 25s infinite linear;
        }
        
        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .particle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            left: 85%;
            animation-delay: -5s;
        }
        
        .particle:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 40%;
            left: 90%;
            animation-delay: -10s;
        }
        
        .particle:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 85%;
            left: 15%;
            animation-delay: -15s;
        }
        
        .particle:nth-child(5) {
            width: 70px;
            height: 70px;
            top: 20%;
            left: 75%;
            animation-delay: -20s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.08;
            }
            25% {
                transform: translateY(-20px) rotate(90deg);
                opacity: 0.12;
            }
            50% {
                transform: translateY(-40px) rotate(180deg);
                opacity: 0.08;
            }
            75% {
                transform: translateY(-20px) rotate(270deg);
                opacity: 0.12;
            }
            100% {
                transform: translateY(0) rotate(360deg);
                opacity: 0.08;
            }
        }
        
        /* ===== MAIN CONTAINER ===== */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: pageLoad 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes pageLoad {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* ===== HEADER BRAND ===== */
        .header-brand {
            text-align: center;
            margin-bottom: 40px;
            animation: headerSlideDown 0.6s ease-out 0.2s both;
        }
        
        @keyframes headerSlideDown {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .logo-icon {
            font-size: 36px;
            color: var(--primary);
            margin-right: 12px;
            animation: logoPulse 3s infinite ease-in-out;
        }
        
        @keyframes logoPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .logo-text {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-dark);
            letter-spacing: 0.5px;
        }
        
        .tagline {
            font-size: 14px;
            color: var(--primary);
            font-weight: 500;
            margin-bottom: 6px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 15px;
            color: var(--text-gray);
            font-weight: 400;
        }
        
        /* ===== LOGIN CARD ===== */
        .login-card {
            background-color: var(--white);
            border-radius: 16px;
            box-shadow: 0 8px 30px var(--shadow);
            padding: 32px;
            width: 100%;
            max-width: 420px;
            animation: cardSlideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.4s both;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
        
        .login-card:hover {
            box-shadow: 0 12px 40px var(--shadow-hover);
            transform: translateY(-2px);
        }
        
        @keyframes cardSlideUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 8px;
        }
        
        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .input-icon {
            position: absolute;
            left: 16px;
            color: var(--text-gray);
            font-size: 16px;
            z-index: 1;
            transition: color 0.3s ease;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            font-size: 15px;
            font-weight: 400;
            color: var(--text-dark);
            background-color: var(--bg-light);
            border: 2px solid transparent;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background-color: var(--white);
            box-shadow: 0 0 0 4px rgba(30, 136, 229, 0.1);
        }
        
        .form-input:focus + .input-icon {
            color: var(--primary);
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            background: transparent;
            border: none;
            color: var(--text-gray);
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 2;
        }
        
        .password-toggle:hover {
            color: var(--primary);
        }
        
        /* ===== FORGOT PASSWORD LINK ===== */
        .forgot-password {
            display: block;
            text-align: right;
            font-size: 14px;
            color: var(--primary);
            text-decoration: none;
            margin-bottom: 28px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .forgot-password:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        
        /* ===== LOGIN BUTTON ===== */
        .login-button {
            width: 100%;
            padding: 18px;
            font-size: 16px;
            font-weight: 600;
            color: var(--white);
            background-color: var(--primary);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 24px;
            box-shadow: 0 4px 12px rgba(30, 136, 229, 0.3);
        }
        
        .login-button:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(13, 71, 161, 0.3);
        }
        
        .login-button:active {
            transform: scale(0.97);
            box-shadow: 0 2px 8px rgba(30, 136, 229, 0.3);
        }
        
        .login-button.loading {
            background-color: var(--secondary);
            cursor: not-allowed;
        }
        
        .spinner {
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--white);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* ===== REGISTER LINK ===== */
        .register-link {
            text-align: center;
            font-size: 14px;
            color: var(--text-gray);
        }
        
        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .register-link a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        
        /* ===== MODAL RESET PASSWORD ===== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background-color: var(--white);
            border-radius: 16px;
            padding: 32px;
            width: 90%;
            max-width: 480px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .modal-overlay.active .modal-content {
            transform: scale(1);
            opacity: 1;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .modal-close {
            background: transparent;
            border: none;
            font-size: 20px;
            color: var(--text-gray);
            cursor: pointer;
            transition: color 0.3s ease;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .modal-close:hover {
            color: var(--accent-red);
            background-color: rgba(211, 47, 47, 0.05);
        }
        
        .modal-info {
            font-size: 14px;
            color: var(--text-gray);
            margin-bottom: 24px;
            line-height: 1.5;
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 32px;
        }
        
        .modal-button {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .modal-button.cancel {
            background-color: var(--bg-light);
            color: var(--text-gray);
        }
        
        .modal-button.cancel:hover {
            background-color: #e0e0e0;
        }
        
        .modal-button.submit {
            background-color: var(--primary);
            color: var(--white);
        }
        
        .modal-button.submit:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        /* ===== TOAST NOTIFICATION ===== */
        .toast-container {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .toast {
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 300px;
            transform: translateX(100%);
            opacity: 0;
            animation: toastSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes toastSlideIn {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .toast.success {
            background-color: #e8f5e9;
            border-left: 4px solid var(--accent-green);
            color: #1b5e20;
        }
        
        .toast.error {
            background-color: #ffebee;
            border-left: 4px solid var(--accent-red);
            color: #b71c1c;
        }
        
        .toast-icon {
            font-size: 18px;
        }
        
        .toast.success .toast-icon {
            color: var(--accent-green);
        }
        
        .toast.error .toast-icon {
            color: var(--accent-red);
        }
        
        .toast-content {
            flex: 1;
            font-size: 14px;
            font-weight: 500;
        }
        
        .toast-close {
            background: transparent;
            border: none;
            color: inherit;
            cursor: pointer;
            font-size: 16px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .toast-close:hover {
            opacity: 1;
        }
        
        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 480px) {
            .login-card {
                padding: 24px;
            }
            
            .modal-content {
                padding: 24px;
                width: 95%;
            }
            
            .modal-actions {
                flex-direction: column;
            }
            
            .modal-button {
                width: 100%;
            }
            
            .toast {
                min-width: calc(100vw - 48px);
            }
            
            .logo-text {
                font-size: 28px;
            }
            
            .logo-icon {
                font-size: 32px;
            }
        }
        
        @media (max-height: 700px) {
            .container {
                padding: 20px 20px 40px;
            }
            
            .header-brand {
                margin-bottom: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background-container">
        <div class="gradient-bg"></div>
        <div class="pattern-bg"></div>
        <div class="floating-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="container">
        <!-- Header Brand -->
        <header class="header-brand">
            <div class="logo-container">
                <i class="fas fa-search logo-icon"></i>
                <h1 class="logo-text">FINDERTECH</h1>
            </div>
            <p class="tagline">Find. Build. Earn.</p>
            <p class="subtitle">Sign In to Your Account</p>
        </header>
        
        <!-- Login Card -->
        <main class="login-card">
            <form id="loginForm">
                <!-- Email Field -->
                <div class="form-group">
                    <label class="input-label" for="email">Email</label>
                    <div class="input-container">
                        <i class="fas fa-envelope input-icon"></i>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="email@example.com" 
                            required
                            autocomplete="email"
                        >
                    </div>
                </div>
                
                <!-- Password Field -->
                <div class="form-group">
                    <label class="input-label" for="password">Password</label>
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Masukkan password" 
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Forgot Password Link -->
                <a href="#" class="forgot-password" id="forgotPasswordLink">
                    Lupa password?
                </a>
                
                <!-- Login Button -->
                <button type="submit" class="login-button" id="loginButton">
                    <span id="buttonText">LOGIN</span>
                </button>
                
                <!-- Register Link -->
                <p class="register-link">
                    Belum punya akun? <a href="daftar.html">Daftar</a>
                </p>
            </form>
        </main>
    </div>
    
    <!-- Reset Password Modal -->
    <div class="modal-overlay" id="resetPasswordModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Reset Password</h3>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <p class="modal-info">
                Link reset password akan dikirim ke email Anda.
            </p>
            
            <div class="form-group">
                <label class="input-label" for="resetEmail">Email</label>
                <div class="input-container">
                    <i class="fas fa-envelope input-icon"></i>
                    <input 
                        type="email" 
                        id="resetEmail" 
                        class="form-input" 
                        placeholder="email@example.com" 
                        required
                    >
                </div>
            </div>
            
            <div class="modal-actions">
                <button type="button" class="modal-button cancel" id="cancelReset">
                    BATAL
                </button>
                <button type="button" class="modal-button submit" id="submitReset">
                    KIRIM LINK RESET
                </button>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>
    
    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            sendPasswordResetEmail,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        
        // Firebase configuration (dari dokumen)
        const firebaseConfig = {
            apiKey: "AIzaSyB4EV4ywK6YZZgyBXVWSdic6l9tpzzzHpk",
            authDomain: "findertech.firebaseapp.com",
            projectId: "findertech",
            storageBucket: "findertech.firebasestorage.app",
            messagingSenderId: "510956153810",
            appId: "1:510956153810:web:0aac2328ee61355569f60b"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const resetPasswordModal = document.getElementById('resetPasswordModal');
        const modalClose = document.getElementById('modalClose');
        const cancelReset = document.getElementById('cancelReset');
        const submitReset = document.getElementById('submitReset');
        const resetEmail = document.getElementById('resetEmail');
        const toastContainer = document.getElementById('toastContainer');
        
        // Toggle password visibility
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Update icon
            const icon = passwordToggle.querySelector('i');
            if (type === 'text') {
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Show reset password modal
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            resetEmail.value = emailInput.value; // Prefill with email if exists
            resetPasswordModal.classList.add('active');
        });
        
        // Close modal functions
        const closeModal = () => {
            resetPasswordModal.classList.remove('active');
        };
        
        modalClose.addEventListener('click', closeModal);
        cancelReset.addEventListener('click', closeModal);
        
        // Click outside modal to close
        resetPasswordModal.addEventListener('click', (e) => {
            if (e.target === resetPasswordModal) {
                closeModal();
            }
        });
        
        // Toast notification system
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
            
            toast.innerHTML = `
                <i class="fas ${icon} toast-icon"></i>
                <div class="toast-content">${message}</div>
                <button class="toast-close">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            toastContainer.appendChild(toast);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.style.opacity = '0';
                    toast.style.transform = 'translateX(100%)';
                    setTimeout(() => {
                        if (toast.parentNode) {
                            toastContainer.removeChild(toast);
                        }
                    }, 300);
                }
            }, 5000);
            
            // Close button
            const closeBtn = toast.querySelector('.toast-close');
            closeBtn.addEventListener('click', () => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (toast.parentNode) {
                        toastContainer.removeChild(toast);
                    }
                }, 300);
            });
        }
        
        // Set loading state
        function setLoading(isLoading) {
            if (isLoading) {
                loginButton.classList.add('loading');
                loginButton.disabled = true;
                buttonText.innerHTML = '<div class="spinner"></div>';
            } else {
                loginButton.classList.remove('loading');
                loginButton.disabled = false;
                buttonText.textContent = 'LOGIN';
            }
        }
        
        // Handle login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Basic validation
            if (!email || !password) {
                showToast('Harap isi email dan password', 'error');
                return;
            }
            
            setLoading(true);
            
            try {
                // Sign in with Firebase
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                
                // Login successful
                showToast('Login berhasil! Mengarahkan ke dashboard...', 'success');
                
                // Redirect to dashboard after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                // Handle errors
                setLoading(false);
                
                let errorMessage = 'Email Atau Password Salah!';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'Format email tidak valid';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'Akun ini telah dinonaktifkan';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'Email tidak terdaftar';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Password salah';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Terlalu banyak percobaan gagal. Coba lagi nanti';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Koneksi jaringan bermasalah. Periksa koneksi Anda';
                        break;
                }
                
                showToast(errorMessage, 'error');
            }
        });
        
        // Handle password reset
        submitReset.addEventListener('click', async () => {
            const email = resetEmail.value.trim();
            
            if (!email) {
                showToast('Harap masukkan email', 'error');
                return;
            }
            
            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showToast('Format email tidak valid', 'error');
                return;
            }
            
            try {
                await sendPasswordResetEmail(auth, email);
                showToast('Link reset password telah dikirim ke email Anda', 'success');
                closeModal();
                resetEmail.value = '';
            } catch (error) {
                let errorMessage = 'Gagal mengirim link reset password';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'Format email tidak valid';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'Email tidak terdaftar';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Terlalu banyak permintaan. Coba lagi nanti';
                        break;
                }
                
                showToast(errorMessage, 'error');
            }
        });
        
        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is already logged in, redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 500);
            }
        });
        
        // Add focus effects to form inputs
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            // Add focus class on focus
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            // Remove focus class on blur
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
        
        // Add enter key support for reset modal
        resetEmail.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                submitReset.click();
            }
        });
    </script>
</body>
